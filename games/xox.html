<!DOCTYPE html>
<html>
<head>
    <title>XOX | XcnZ </title>
    <style>
        canvas { background: #1A1A1A; border: 2px solid #FF0000; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="300" height="300"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        // Simplified neon grid Tic Tac Toe
        function drawGrid() {
            ctx.strokeStyle = '#FF0000';
            ctx.lineWidth = 5;
            ctx.strokeRect(100, 0, 100, 300);
            ctx.strokeRect(0, 100, 300, 100);
        }
        drawGrid();
    </script>
</body>
</html>
